<!DOCTYPE html>
  <html lang="en">

    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Ahorcado</title>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="style.css" />
    </head>

<body>
<!-- The provided HTML code snippet is creating a section of a webpage. Here's a breakdown of what each
element is doing: -->
  <img src="imagenes/logo.png" class="logo" />
    <div id="div-desaparece" class="botones-home">
      <a href="#Horca"> <input class="btn-iniciar" type="submit" value="Iniciar Juego" id="iniciar-juego" /></a>
    <button class="btn-palabra" id="nueva-palabra" onclick="ensenarPantallaDeAgregarPalabra()">Agregar Palabra</button>
    </div>
  
<!-- The provided HTML code snippet represents a section of a webpage where users can input a new word
for a game. Here's a breakdown of what each element is doing: -->
    <div id="agregar-palabra" class="palabra-nueva">
      <input class="text-input" type="text" id="input-nueva-palavra" maxlength="8" placeholder="Escribe una palabra" />
        <div class="form-group">
          <img src="imagenes/logo.png" class="img-alerta" />
          <label for="input-texto"> Máx. 8 caracteres</label>
        </div>
      <div class="botones-div">
        <input class="btn-azul" type="submit" value="Guardar y empezar" id="btn-guardar" />
        <input class="btn-blanco" type="submit" value="Cancelar" id="btn-cancelar" />
      </div>
  </div>
  
  <div id="div-aparece-ahorcado" class="canvas">
    <canvas id="horca" height="860px" width="1200"></canvas>
      <div class="subrayado"></div>
        <div class="botones-div-canvas">
          <input class="btn-azul" type="submit" value="Nuevo Juego" id="btn-nuevo-juego" />
          <input class="btn-blanco" type="submit" value="Salir" id="btn-salir" />
        </div>
      </div>

  <footer>
    <center>
      <p>© juan sotelo</p>
    </center>
  </footer>

  <script type="text/javascript" src="ahorcado.js"></script>
  <script type="text/javascript" src="horca.js"></script>
</body>

</html>
